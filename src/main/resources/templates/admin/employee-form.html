<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Onboarding | Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="onboarding-page">

<div class="bg-circle" style="width: 600px; height: 600px; top: -200px; left: -200px;"></div>
<div class="bg-circle" style="width: 400px; height: 400px; bottom: -100px; right: -100px;"></div>

<div class="admin-card shadow">
    <div class="text-center mb-5">
        <div class="badge bg-primary-subtle text-primary rounded-pill px-3 py-2 mb-3 small fw-bold text-uppercase">Admin Tools</div>
        <h2 class="fw-bold text-dark">Employee Onboarding</h2>
        <p class="text-muted">Create a new staff account for the bookstore</p>
    </div>

    <form th:action="@{/admin/employees/new}" th:object="${employee}" method="post">

        <span class="section-label">Account Identity</span>

        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-vcard"></i></span>
                <input type="text" th:field="*{name}" class="form-control form-control-with-icon" placeholder="Full Employee Name" required/>
            </div>
            <div th:if="${#fields.hasErrors('name')}" class="text-danger small mt-1 ps-2" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope-at"></i></span>
                <input type="email" th:field="*{email}" class="form-control form-control-with-icon" placeholder="work.email@company.com" required/>
            </div>
            <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1 ps-2" th:errors="*{email}"></div>
        </div>

        <div class="mb-4">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-key"></i></span>
                <input type="password" th:field="*{password}" class="form-control form-control-with-icon" placeholder="Temporary Password" required/>
            </div>
            <div th:if="${#fields.hasErrors('password')}" class="text-danger small mt-1 ps-2" th:errors="*{password}"></div>
        </div>

        <span class="section-label">Personal Details</span>

        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                <input type="text" th:field="*{phone}" class="form-control form-control-with-icon" placeholder="+1 (555) 000-0000"/>
            </div>
            <div th:if="${#fields.hasErrors('phone')}" class="text-danger small mt-1 ps-2" th:errors="*{phone}"></div>
        </div>

        <div class="mb-5">
            <label class="form-label small fw-bold text-muted ps-2">Date of Birth</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                <input type="date"
                       th:name="birthDate"
                       th:value="${employee.birthDate != null ? #temporals.format(employee.birthDate, 'yyyy-MM-dd') : ''}"
                       class="form-control form-control-with-icon"
                       required/>
            </div>
            <div th:if="${#fields.hasErrors('birthDate')}" class="text-danger small mt-1 ps-2" th:errors="*{birthDate}"></div>
        </div>

        <button type="submit" class="btn btn-register w-100 shadow">
            <i class="bi bi-person-plus-fill me-2"></i> Register Employee
        </button>

    </form>
</div>

</body>
</html>
