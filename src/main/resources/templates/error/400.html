<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 - Action Blocked</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(45deg, #495057, #212529);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
        <div class="error-code mb-0">400</div>

        <h2 class="display-5 fw-bold text-dark">Action Blocked</h2>

        <p class="lead text-muted mb-4" th:text="${errorMessage}">
            The requested action cannot be performed because of the current resource state.
        </p>

        <div class="mb-4 p-3 bg-white shadow-sm rounded-3 border-start border-4 border-dark">
            <small class="text-uppercase text-muted fw-bold d-block mb-1">System Reason:</small>
            <span class="text-dark font-monospace" th:text="${errorDetails}">Illegal State Transition</span>
        </div>

        <div class="d-flex gap-3 justify-content-center mt-5">
            <a href="javascript:history.back()" class="btn btn-outline-secondary px-4 py-2 rounded-pill">
                <i class="bi bi-arrow-left me-2"></i> Go Back
            </a>
            <a th:href="@{/orders}" class="btn btn-dark px-4 py-2 rounded-pill shadow-sm">
                View My Orders
            </a>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</body>
</html>
