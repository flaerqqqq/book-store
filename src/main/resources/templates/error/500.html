<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - System Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(45deg, #dc3545, #6610f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
        <div class="error-code mb-0">500</div>

        <h2 class="display-5 fw-bold text-dark">Something went wrong</h2>

        <p class="lead text-muted mb-4">
            Our server encountered an internal error and was unable to complete your request.
        </p>

        <div class="card border-0 shadow-sm bg-white rounded-4 p-4 mb-4 mx-auto" style="max-width: 500px;">
            <div class="text-start">
                <p class="small text-muted mb-2 text-uppercase fw-bold">Support Information</p>
                <div class="mb-2">
                    <small class="text-muted d-block">Error Message:</small>
                    <code class="text-danger" th:text="${errorMessage != null ? errorMessage : 'Internal Server Error'}">Unknown Exception</code>
                </div>
                <div class="mb-0">
                    <small class="text-muted d-block">Incident Time:</small>
                    <code class="text-dark" th:text="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd HH:mm:ss')}">2026-02-03 18:00:00</code>
                </div>
            </div>
        </div>

        <div class="d-flex gap-3 justify-content-center mt-4">
            <a href="javascript:location.reload()" class="btn btn-outline-primary px-4 py-2 rounded-pill">
                <i class="bi bi-arrow-clockwise me-2"></i> Try Again
            </a>
            <a th:href="@{/}" class="btn btn-primary px-4 py-2 rounded-pill shadow-sm">
                Return to Dashboard
            </a>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</body>
</html>
