<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Resource Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(45deg, #0d6efd, #6610f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
        <div class="error-code mb-0">404</div>

        <h2 class="display-5 fw-bold text-dark">Oops! Page Not Found</h2>

        <p class="lead text-muted mb-4" th:text="${errorMessage}">
            The link you followed may be broken, or the page may have been removed.
        </p>

        <div th:if="${errorPath}" class="mb-4">
            <small class="text-uppercase text-muted fw-bold">Attempted Path:</small>
            <code class="d-block" th:text="${errorPath}"></code>
        </div>

        <div class="d-flex gap-3 justify-content-center mt-5">
            <a href="javascript:history.back()" class="btn btn-outline-secondary px-4 py-2 rounded-pill">
                <i class="bi bi-arrow-left me-2"></i> Go Back
            </a>
            <a th:href="@{/}" class="btn btn-primary px-4 py-2 rounded-pill shadow-sm">
                Back to Main
            </a>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</body>
</html>
