<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | My Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="cart-page">

<header class="header-bg text-center shadow-sm">
    <div class="container">
        <h1 class="display-5 fw-bold"><i class="bi bi-cart3 me-2"></i>Your Shopping Cart</h1>
    </div>
</header>

<main class="container py-4">
    <div class="row g-4">

        <div class="col-lg-8">
            <div class="glass-card">

                <div th:if="${cartItemPage.isEmpty()}" class="text-center py-5">
                    <i class="bi bi-cart-x display-1 text-muted"></i>
                    <p class="lead mt-3">Your cart is empty.</p>
                    <a th:href="@{/books}" class="btn btn-primary rounded-pill px-4">Browse Catalog</a>
                </div>

                <div th:unless="${cartItemPage.isEmpty()}">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="fw-bold mb-0">Items List</h5>

                        <form th:action="@{/shopping-cart}" method="get" class="d-flex align-items-center">
                            <label class="small text-muted me-2">Sort:</label>
                            <select name="sort" onchange="this.form.submit()" class="form-select form-select-sm border-0 bg-light shadow-sm">
                                <option value="quantity,asc" th:selected="${param.sort != null && param.sort[0] == 'quantity,asc'}">Qty (Low-High)</option>
                                <option value="quantity,desc" th:selected="${param.sort != null && param.sort[0] == 'quantity,desc'}">Qty (High-Low)</option>
                                <option value="subtotal,asc" th:selected="${param.sort != null && param.sort[0] == 'subtotal,asc'}">Subtotal (Low-High)</option>
                                <option value="subtotal,desc" th:selected="${param.sort != null && param.sort[0] == 'subtotal,desc'}">Subtotal (High-Low)</option>
                            </select>
                        </form>
                    </div>

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Book</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Subtotal</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${cartItemPage.content}">
                                <td>
                                    <div class="fw-bold text-dark d-block" th:text="${item.book.name}"></div>
                                    <small class="text-muted" th:text="${item.book.author}"></small>
                                </td>
                                <td class="price-text" th:text="${item.priceAtAdd}"></td>
                                <td>
                                    <form th:action="@{/shopping-cart/update-item}" method="post" class="d-flex gap-2">
                                        <input type="hidden" name="bookPublicId" th:value="${item.book.publicId}"/>
                                        <input type="number" name="quantity" th:value="${item.quantity}" min="1" class="form-control form-control-sm qty-input shadow-sm"/>
                                        <input type="hidden" name="page" th:value="${cartItemPage.number}"/>
                                        <input type="hidden" name="size" th:value="${cartItemPage.size}"/>
                                        <input type="hidden" name="sort" th:value="${param.sort != null ? param.sort[0] : ''}"/>
                                        <button type="submit" class="btn btn-sm btn-update rounded-3 px-2">
                                            <i class="bi bi-arrow-repeat"></i>
                                        </button>
                                    </form>
                                </td>
                                <td class="subtotal-text" th:text="${item.subtotal}"></td>
                                <td>
                                    <form th:action="@{/shopping-cart/remove-item}" method="post">
                                        <input type="hidden" name="bookPublicId" th:value="${item.book.publicId}"/>
                                        <input type="hidden" name="page" th:value="${cartItemPage.number}"/>
                                        <input type="hidden" name="size" th:value="${cartItemPage.size}"/>
                                        <input type="hidden" name="sort" th:value="${param.sort != null ? param.sort[0] : ''}"/>
                                        <button type="submit" class="btn btn-sm btn-outline-danger border-0"><i class="bi bi-trash3"></i></button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <nav th:if="${cartItemPage.totalPages > 1}" class="mt-4">
                        <ul class="pagination pagination-sm justify-content-center">
                            <li class="page-item" th:classappend="${!cartItemPage.hasPrevious()} ? 'disabled'">
                                <a class="page-link" th:href="@{/shopping-cart(page=${cartItemPage.number - 1}, size=${cartItemPage.size}, sort=${param.sort})}">&laquo;</a>
                            </li>
                            <li th:each="i : ${#numbers.sequence(0, cartItemPage.totalPages - 1)}" class="page-item" th:classappend="${i == cartItemPage.number} ? 'active'">
                                <a class="page-link" th:href="@{/shopping-cart(page=${i}, size=${cartItemPage.size}, sort=${param.sort})}" th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${!cartItemPage.hasNext()} ? 'disabled'">
                                <a class="page-link" th:href="@{/shopping-cart(page=${cartItemPage.number + 1}, size=${cartItemPage.size}, sort=${param.sort})}">&raquo;</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="glass-card sticky-summary">
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show border-0 shadow-sm mb-4" role="alert" style="border-radius: 1rem;">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-exclamation-triangle-fill me-2 fs-5"></i>
                        <div th:text="${errorMessage}">Transaction failed message here.</div>
                    </div>
                </div>
                <h5 class="fw-bold mb-4">Summary</h5>
                <div class="d-flex justify-content-between mb-2">
                    <span>Items:</span>
                    <span class="fw-bold" th:text="${summary.totalItems}">0</span>
                </div>
                <div class="d-flex justify-content-between mb-4 border-bottom pb-3">
                    <span>Total Amount:</span>
                    <span class="h4 mb-0 fw-bold text-primary" th:text="${summary.totalAmount} + ' USD'"></span>
                </div>

                <div th:if="${param.error != null and param.error[0] == 'invalid_quantity'}" class="alert alert-danger py-2 small">
                    <i class="bi bi-exclamation-circle me-1"></i> Quantity must be positive.
                </div>

                <div class="d-grid gap-2 mt-4">
                    <form th:action="@{/orders/checkout}" th:unless="${cartItemPage.isEmpty()}">
                        <button type="submit" class="btn btn-primary w-100 btn-lg rounded-pill shadow">Checkout <i class="bi bi-arrow-right"></i></button>
                    </form>
                    <form th:action="@{/shopping-cart/empty}" method="post" th:unless="${cartItemPage.isEmpty()}">
                        <button type="submit" class="btn btn-outline-danger w-100 btn-sm rounded-pill mt-2 border-0">Empty Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
