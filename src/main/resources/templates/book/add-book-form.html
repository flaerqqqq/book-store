<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book | Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #0d6efd, #6610f2);
        }
        body { background: #f8f9fa; font-family: 'Inter', sans-serif; padding: 3rem 0; }

        .header-section {
            background: var(--primary-gradient);
            color: white;
            padding: 3rem 0;
            margin-bottom: -2rem;
            clip-path: ellipse(100% 100% at 50% 0%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border: none;
            border-radius: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            padding: 3rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .form-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            border: 2px solid #f1f3f5;
        }

        .form-control:focus, .form-select:focus {
            border-color: #6610f2;
            box-shadow: 0 0 0 0.25rem rgba(102, 16, 242, 0.1);
        }

        .btn-submit {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-weight: 700;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 16, 242, 0.3);
            color: white;
        }

        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #f1f3f5;
            border-radius: 0.75rem 0 0 0.75rem;
            color: #adb5bd;
        }
    </style>
</head>
<body>

<header class="header-section text-center">
    <div class="container">
        <h1 class="display-5 fw-bold"><i class="bi bi-journal-plus me-2"></i>Inventory Management</h1>
        <p class="lead opacity-75">Register a new title into the book catalog</p>
    </div>
</header>

<main class="container py-5">
    <div class="glass-card shadow">
        <form th:action="@{/books/new}" th:object="${bookRequest}" method="post">

            <h5 class="fw-bold mb-4 text-dark"><i class="bi bi-info-circle me-2"></i>Basic Information</h5>

            <div class="row g-4">
                <div class="col-md-8">
                    <label class="form-label">Book Title</label>
                    <input type="text" th:field="*{name}" class="form-control shadow-sm" placeholder="The Great Gatsby"/>
                    <div th:if="${#fields.hasErrors('name')}" class="text-danger small mt-1" th:errors="*{name}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Author</label>
                    <input type="text" th:field="*{author}" class="form-control shadow-sm" placeholder="F. Scott Fitzgerald"/>
                    <div th:if="${#fields.hasErrors('author')}" class="text-danger small mt-1" th:errors="*{author}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Genre</label>
                    <input type="text" th:field="*{genre}" class="form-control shadow-sm" placeholder="Classic Fiction"/>
                    <div th:if="${#fields.hasErrors('genre')}" class="text-danger small mt-1" th:errors="*{genre}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Language</label>
                    <select th:field="*{language}" class="form-select shadow-sm">
                        <option value="">-- Select --</option>
                        <option th:each="lang : ${languages}" th:value="${lang}" th:text="${lang}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('language')}" class="text-danger small mt-1" th:errors="*{language}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Target Audience</label>
                    <select th:field="*{ageGroup}" class="form-select shadow-sm">
                        <option value="">-- Select --</option>
                        <option th:each="age : ${ageGroups}" th:value="${age}" th:text="${age}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('ageGroup')}" class="text-danger small mt-1" th:errors="*{ageGroup}"></div>
                </div>

                <h5 class="fw-bold mt-5 mb-2 text-dark"><i class="bi bi-layers me-2"></i>Specifications & Pricing</h5>

                <div class="col-md-4">
                    <label class="form-label">Retail Price (USD)</label>
                    <div class="input-group shadow-sm">
                        <span class="input-group-text">$</span>
                        <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="0.00"/>
                    </div>
                    <div th:if="${#fields.hasErrors('price')}" class="text-danger small mt-1" th:errors="*{price}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Page Count</label>
                    <input type="number" th:field="*{pages}" class="form-control shadow-sm" placeholder="180"/>
                    <div th:if="${#fields.hasErrors('pages')}" class="text-danger small mt-1" th:errors="*{pages}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Publication Date</label>
                    <input type="date" th:name="publicationDate" class="form-control shadow-sm"
                           th:value="${bookRequest.publicationDate != null ? #temporals.format(bookRequest.publicationDate, 'yyyy-MM-dd') : ''}" />
                    <div th:if="${#fields.hasErrors('publicationDate')}" class="text-danger small mt-1" th:errors="*{publicationDate}"></div>
                </div>

                <div class="col-12">
                    <label class="form-label">Key Characteristics</label>
                    <input type="text" th:field="*{characteristics}" class="form-control shadow-sm" placeholder="Hardcover, First Edition, Illustrated..."/>
                    <div th:if="${#fields.hasErrors('characteristics')}" class="text-danger small mt-1" th:errors="*{characteristics}"></div>
                </div>

                <div class="col-12">
                    <label class="form-label">Book Description</label>
                    <textarea th:field="*{description}" class="form-control shadow-sm" rows="4" placeholder="Briefly describe the plot or contents..."></textarea>
                    <div th:if="${#fields.hasErrors('description')}" class="text-danger small mt-1" th:errors="*{description}"></div>
                </div>
            </div>

            <div class="mt-5 text-center">
                <button type="submit" class="btn btn-submit shadow-lg">Create Book Entry</button>
                <div class="mt-3">
                    <a th:href="@{/books}" class="text-decoration-none text-muted small"><i class="bi bi-arrow-left me-1"></i> Cancel and back to list</a>
                </div>
            </div>
        </form>
    </div>
</main>

</body>
</html>
