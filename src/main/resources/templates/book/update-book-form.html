<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book | Inventory Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #0d6efd, #6610f2);
        }
        body { background: #f8f9fa; font-family: 'Inter', sans-serif; padding: 3rem 0; }

        .header-section {
            background: var(--primary-gradient);
            color: white;
            padding: 3rem 0;
            margin-bottom: -2.5rem;
            clip-path: ellipse(100% 100% at 50% 0%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border: none;
            border-radius: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            padding: 3rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .edit-info-banner {
            background: #f1f3f5;
            border-radius: 1rem;
            padding: 1rem 1.5rem;
            border-left: 5px solid #0d6efd;
            margin-bottom: 2rem;
        }

        .form-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            border: 2px solid #f1f3f5;
            transition: all 0.2s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #6610f2;
            box-shadow: 0 0 0 0.25rem rgba(102, 16, 242, 0.1);
        }

        .btn-update {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-weight: 700;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-update:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 16, 242, 0.3);
            color: white;
        }
    </style>
</head>
<body>

<header class="header-section text-center shadow">
    <div class="container">
        <h1 class="display-5 fw-bold"><i class="bi bi-pencil-square me-2"></i>Update Catalog</h1>
        <p class="lead opacity-75">Modifying existing record: <span class="fw-bold" th:text="${updateBook.name}"></span></p>
    </div>
</header>

<main class="container py-5">
    <div class="glass-card">

        <div class="edit-info-banner d-flex align-items-center">
            <i class="bi bi-info-circle-fill text-primary fs-4 me-3"></i>
            <div>
                <small class="text-muted text-uppercase fw-bold d-block">Current Resource ID</small>
                <code class="text-dark" th:text="${currentPublicId}"></code>
            </div>
        </div>

        <form th:action="@{/books/{uuid}/update(uuid=${currentPublicId})}" th:object="${updateBook}" method="post">

            <h5 class="fw-bold mb-4 text-dark">General Content</h5>

            <div class="row g-4">
                <div class="col-md-8">
                    <label class="form-label">Book Title</label>
                    <input type="text" th:field="*{name}" class="form-control shadow-sm"/>
                    <div th:if="${#fields.hasErrors('name')}" class="text-danger small mt-1" th:errors="*{name}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Author</label>
                    <input type="text" th:field="*{author}" class="form-control shadow-sm"/>
                    <div th:if="${#fields.hasErrors('author')}" class="text-danger small mt-1" th:errors="*{author}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Genre</label>
                    <input type="text" th:field="*{genre}" class="form-control shadow-sm"/>
                    <div th:if="${#fields.hasErrors('genre')}" class="text-danger small mt-1" th:errors="*{genre}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Language</label>
                    <select th:field="*{language}" class="form-select shadow-sm">
                        <option value="">-- Select --</option>
                        <option th:each="lang : ${languages}" th:value="${lang}" th:text="${lang}"></option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Age Group</label>
                    <select th:field="*{ageGroup}" class="form-select shadow-sm">
                        <option value="">-- Select --</option>
                        <option th:each="age : ${ageGroups}" th:value="${age}" th:text="${age}"></option>
                    </select>
                </div>

                <h5 class="fw-bold mt-5 mb-2 text-dark">Logistics & Metadata</h5>

                <div class="col-md-4">
                    <label class="form-label">Price (USD)</label>
                    <div class="input-group shadow-sm">
                        <span class="input-group-text border-0">$</span>
                        <input type="number" step="0.01" th:field="*{price}" class="form-control border-start-0"/>
                    </div>
                    <div th:if="${#fields.hasErrors('price')}" class="text-danger small mt-1" th:errors="*{price}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Pages</label>
                    <input type="number" th:field="*{pages}" class="form-control shadow-sm"/>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Pub. Date</label>
                    <input type="date" th:name="publicationDate" class="form-control shadow-sm"
                           th:value="${updateBook.publicationDate != null ? #temporals.format(updateBook.publicationDate, 'yyyy-MM-dd') : ''}" />
                </div>

                <div class="col-12">
                    <label class="form-label">Characteristics</label>
                    <input type="text" th:field="*{characteristics}" class="form-control shadow-sm"/>
                </div>

                <div class="col-12">
                    <label class="form-label">Detailed Description</label>
                    <textarea th:field="*{description}" class="form-control shadow-sm" rows="5"></textarea>
                </div>
            </div>

            <div class="mt-5 d-flex align-items-center justify-content-center gap-3">
                <button type="submit" class="btn btn-update shadow-lg">Save Changes</button>
                <a th:href="@{/books}" class="btn btn-outline-secondary rounded-pill px-4">Cancel</a>
            </div>
        </form>
    </div>
</main>

</body>
</html>
