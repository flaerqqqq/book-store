<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | My Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="orders-page">

<div th:replace="~{fragments/navbar :: header}"></div>

<header class="catalog-header text-center">
    <div class="container">
        <h1 class="display-4 fw-bold"><i class="bi bi-receipt me-2"></i>Order History</h1>
        <p class="lead">Track your orders and fulfillment progress</p>
    </div>
</header>

<main class="container py-5">

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show border-0 shadow-sm mb-4" role="alert" style="border-radius: 1rem;">
        <div class="d-flex align-items-center">
            <i class="bi bi-exclamation-triangle-fill me-2 fs-5"></i>
            <div th:text="${errorMessage}">Action failed</div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <div class="glass-card shadow-sm mb-4">
        <form th:action="@{/orders}" th:object="${orderFilter}" method="get" class="row g-3">

            <div sec:authorize="hasRole('EMPLOYEE')" class="col-12 mb-3">
                <div class="admin-box shadow-sm">
                    <h5 class="mb-3 text-dark fw-bold"><i class="bi bi-shield-lock me-2"></i>Employee Management Search</h5>
                    <div class="row g-2">
                        <div class="col-md-4">
                            <label class="filter-label">Order ID</label>
                            <input type="text" th:field="*{orderPublicId}"
                                   class="form-control form-control-sm"
                                   th:classappend="${#fields.hasErrors('orderPublicId')} ? 'is-invalid'" placeholder="UUID...">
                            <div class="invalid-feedback extra-small" th:errors="*{orderPublicId}">Invalid UUID</div>
                        </div>
                        <div class="col-md-4">
                            <label class="filter-label">Client ID</label>
                            <input type="text" th:field="*{clientPublicId}"
                                   class="form-control form-control-sm"
                                   th:classappend="${#fields.hasErrors('clientPublicId')} ? 'is-invalid'" placeholder="UUID...">
                            <div class="invalid-feedback extra-small" th:errors="*{clientPublicId}">Invalid UUID</div>
                        </div>
                        <div class="col-md-4">
                            <label class="filter-label">Employee ID</label>
                            <input type="text" th:field="*{employeePublicId}"
                                   class="form-control form-control-sm"
                                   th:classappend="${#fields.hasErrors('employeePublicId')} ? 'is-invalid'" placeholder="UUID...">
                            <div class="invalid-feedback extra-small" th:errors="*{employeePublicId}">Invalid UUID</div>
                        </div>
                        <div class="col-12 mt-3">
                            <a th:href="@{/orders(employeePublicId=${#authentication.principal.publicId})}" class="btn btn-sm btn-outline-primary rounded-pill">
                                <i class="bi bi-person-check me-1"></i> Show Only My Assigned Orders
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <label class="filter-label">Status</label>
                <select th:field="*{status}" class="form-select shadow-sm">
                    <option value="">All Statuses</option>
                    <option th:each="st : ${orderStatuses}" th:value="${st}" th:text="${st}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="filter-label">Delivery Type</label>
                <select th:field="*{deliveryType}" class="form-select shadow-sm">
                    <option value="">All Types</option>
                    <option th:each="dt : ${deliveryTypes}" th:value="${dt}" th:text="${dt}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="filter-label">Min Amount</label>
                <input type="number" step="0.01" th:field="*{minTotalAmount}"
                       class="form-control shadow-sm" th:classappend="${#fields.hasErrors('minTotalAmount')} ? 'is-invalid'" placeholder="0.00">
                <div class="invalid-feedback extra-small" th:errors="*{minTotalAmount}"></div>
            </div>
            <div class="col-md-3">
                <label class="filter-label">Max Amount</label>
                <input type="number" step="0.01" th:field="*{maxTotalAmount}"
                       class="form-control shadow-sm" th:classappend="${#fields.hasErrors('maxTotalAmount')} ? 'is-invalid'" placeholder="Any">
                <div class="invalid-feedback extra-small" th:errors="*{maxTotalAmount}"></div>
            </div>

            <div class="col-md-4">
                <label class="filter-label">From Date</label>
                <input type="datetime-local"
                       th:name="startOrderDate"
                       th:value="${orderFilter.startOrderDate != null ? #temporals.format(orderFilter.startOrderDate, 'yyyy-MM-dd''T''HH:mm') : ''}"
                       class="form-control shadow-sm"
                       th:classappend="${#fields.hasErrors('startOrderDate')} ? 'is-invalid'">
                <div class="invalid-feedback extra-small" th:errors="*{startOrderDate}"></div>
            </div>

            <div class="col-md-4">
                <label class="filter-label">To Date</label>
                <input type="datetime-local"
                       th:name="endOrderDate"
                       th:value="${orderFilter.endOrderDate != null ? #temporals.format(orderFilter.endOrderDate, 'yyyy-MM-dd''T''HH:mm') : ''}"
                       class="form-control shadow-sm"
                       th:classappend="${#fields.hasErrors('endOrderDate')} ? 'is-invalid'">
                <div class="invalid-feedback extra-small" th:errors="*{endOrderDate}"></div>
            </div>

            <div class="col-md-4">
                <label class="filter-label">Sort Order</label>
                <select name="sort" class="form-select shadow-sm" onchange="this.form.submit()">
                    <option value="orderDate,desc" th:selected="${param.sort != null and param.sort[0].toLowerCase().equals('orderdate,desc')}">Newest First</option>
                    <option value="orderDate,asc" th:selected="${param.sort != null and param.sort[0].toLowerCase().equals('orderdate,asc')}">Oldest First</option>
                    <option value="totalAmount,desc" th:selected="${param.sort != null and param.sort[0].toLowerCase().equals('totalamount,desc')}">Price (High-Low)</option>
                    <option value="totalAmount,asc" th:selected="${param.sort != null and param.sort[0].toLowerCase().equals('totalamount,asc')}">Price (Low-High)</option>
                </select>
            </div>

            <div class="col-12 mt-4 text-center">
                <button type="submit" class="btn btn-gradient px-5 rounded-pill shadow">Apply Filters</button>
                <a th:href="@{/orders}" class="btn btn-link text-decoration-none ms-3">Clear Filters</a>
            </div>
        </form>
    </div>

    <div class="glass-card">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Order Reference</th>
                    <th>Total</th>
                    <th class="text-center">Delivery</th>
                    <th class="text-center">Items</th>
                    <th class="text-center">Status</th>
                    <th class="text-end">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orderSummaryPage.content}">
                    <td class="text-muted small">
                        <i class="bi bi-calendar3 me-2"></i>
                        <span th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></span>
                    </td>
                    <td><code class="text-dark fw-bold" th:text="${#strings.abbreviate(order.publicId, 13)}"></code></td>
                    <td><span class="fw-bold" th:text="${'$ ' + order.totalAmount}"></span></td>

                    <td class="text-center">
                        <small class="text-uppercase fw-semibold text-muted">
                            <i th:class="${order.deliveryType.name() == 'PICKUP'} ? 'bi bi-shop me-1' : 'bi bi-truck me-1'"></i>
                            <span th:text="${order.deliveryType}"></span>
                        </small>
                    </td>

                    <td class="text-center">
                        <span class="badge bg-secondary rounded-pill" th:text="${order.totalItems}"></span>
                    </td>
                    <td class="text-center">
                        <span th:class="'status-badge status-' + ${order.status}" th:text="${order.status}"></span>
                    </td>
                    <td class="text-end">
                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/orders/{id}(id=${order.publicId})}" class="btn btn-sm btn-outline-dark rounded-pill px-3">
                                Details
                            </a>
                            <span sec:authorize="hasRole('EMPLOYEE')">
                                <form th:if="${order.status.name() == 'CREATED'}" th:action="@{/orders/{id}/claim(id=${order.publicId})}" method="post" class="m-0">
                                    <button type="submit" class="btn btn-sm btn-success rounded-pill px-3 shadow-sm">
                                        Claim
                                    </button>
                                </form>
                            </span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${orderSummaryPage.isEmpty()}" class="text-center py-5">
            <i class="bi bi-inbox text-muted display-1"></i>
            <p class="mt-3 lead text-muted">No orders found matching your criteria.</p>
        </div>

        <nav th:if="${orderSummaryPage.totalPages > 1}" class="mt-4">
            <ul class="pagination justify-content-center">
                <li th:each="i : ${#numbers.sequence(0, orderSummaryPage.totalPages - 1)}"
                    class="page-item" th:classappend="${i == orderSummaryPage.number} ? 'active'">
                    <a class="page-link shadow-sm" th:href="@{/orders(
                        page=${i},
                        orderPublicId=${orderFilter.orderPublicId},
                        clientPublicId=${orderFilter.clientPublicId},
                        employeePublicId=${orderFilter.employeePublicId},
                        status=${orderFilter.status},
                        deliveryType=${orderFilter.deliveryType},
                        minTotalAmount=${orderFilter.minTotalAmount},
                        maxTotalAmount=${orderFilter.maxTotalAmount},
                        startOrderDate=${orderFilter.startOrderDate},
                        endOrderDate=${orderFilter.endOrderDate},
                        sort=${param.sort != null ? param.sort[0] : 'orderDate,desc'}
                    )}" th:text="${i + 1}"></a>
                </li>
            </ul>
        </nav>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
