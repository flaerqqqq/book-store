<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | My Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #0d6efd, #6610f2);
        }
        body { background-color: #f8f9fa; font-family: 'Inter', sans-serif; }

        .header-bg {
            background: var(--primary-gradient);
            color: white;
            padding: 3rem 0;
            margin-bottom: -2rem;
            clip-path: ellipse(100% 100% at 50% 0%);
        }

        .checkout-card {
            background: white;
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            padding: 2.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-label {
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            border: 2px solid #f1f3f5;
            transition: all 0.2s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #6610f2;
            box-shadow: 0 0 0 0.25rem rgba(102, 16, 242, 0.1);
        }

        .btn-complete {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 1rem;
            font-weight: 700;
            border-radius: 50px;
            transition: transform 0.2s ease;
        }

        .btn-complete:hover {
            opacity: 0.95;
            transform: translateY(-2px);
            color: white;
        }

        .error-message {
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>

<header class="header-bg text-center">
    <div class="container">
        <h1 class="display-5 fw-bold"><i class="bi bi-shield-check me-2"></i>Finalize Order</h1>
        <p class="lead opacity-75">You're just one step away from your new books</p>
    </div>
</header>

<main class="container py-5">
    <div class="checkout-card">

        <form th:action="@{/orders/checkout}" th:object="${orderRequest}" method="post">

            <div class="mb-4">
                <label class="form-label d-flex justify-content-between">
                    Delivery Type
                    <span class="text-primary" style="text-transform: none;">Required</span>
                </label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0"><i class="bi bi-truck"></i></span>
                    <select th:field="*{deliveryType}" id="deliveryType" class="form-select shadow-sm" required>
                        <option value="">-- Choose how you'll receive it --</option>
                        <option th:each="type : ${deliveryTypes}"
                                th:value="${type}"
                                th:text="${type}"></option>
                    </select>
                </div>
                <div th:if="${#fields.hasErrors('deliveryType')}" th:errors="*{deliveryType}" class="text-danger error-message"></div>
            </div>

            <div class="mb-4" id="addressContainer">
                <label class="form-label">Delivery Address</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0"><i class="bi bi-geo-alt"></i></span>
                    <input type="text" th:field="*{deliveryAddress}" class="form-control shadow-sm" placeholder="e.g. 123 Library St, Booktown"/>
                </div>
                <div th:if="${#fields.hasErrors('deliveryAddress')}" th:errors="*{deliveryAddress}" class="text-danger error-message"></div>
                <div class="form-text mt-2 small">Full street address including city and postal code.</div>
            </div>

            <div class="mb-5">
                <label class="form-label">Order Comment <span class="text-muted">(Optional)</span></label>
                <textarea th:field="*{comment}" class="form-control shadow-sm" rows="3" placeholder="Any special instructions for the courier?"></textarea>
            </div>

            <div class="d-grid gap-3">
                <button type="submit" class="btn btn-complete shadow-lg">
                    Place Order & Pay <i class="bi bi-arrow-right ms-2"></i>
                </button>
                <a th:href="@{/shopping-cart}" class="btn btn-link text-muted text-decoration-none">
                    <i class="bi bi-arrow-left me-1"></i> Return to Cart
                </a>
            </div>
        </form>
    </div>

    <p class="text-center mt-4 text-muted small">
        <i class="bi bi-lock-fill me-1"></i> Secure Transaction &bull; 256-bit Encryption
    </p>
</main>

<script>
    const deliverySelect = document.getElementById('deliveryType');
    const addressContainer = document.getElementById('addressContainer');

    deliverySelect.addEventListener('change', function() {
        if (this.value === 'PICKUP') {
            addressContainer.style.opacity = '0.5';
            addressContainer.querySelector('input').placeholder = "No address needed for pickup";
        } else {
            addressContainer.style.opacity = '1';
            addressContainer.querySelector('input').placeholder = "Enter address...";
        }
    });
</script>

</body>
</html>
