<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | My Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="checkout-page">

<div th:replace="~{fragments/navbar :: header}"></div>

<header class="header-bg text-center">
    <div class="container">
        <h1 class="display-5 fw-bold"><i class="bi bi-shield-check me-2"></i>Finalize Order</h1>
        <p class="lead opacity-75">Review your total and complete your purchase</p>
    </div>
</header>

<main class="container py-5">
    <div class="checkout-card">

        <div class="summary-box shadow-sm">
            <h5 class="fw-bold mb-3">Order Summary</h5>

            <div class="d-flex justify-content-between mb-2">
                <span class="text-muted">Items (<span th:text="${cartSummary.totalItems}">0</span>):</span>
                <span class="fw-bold" id="cartTotalRaw" th:data-base-total="${cartSummary.totalAmount}"
                      th:text="'$' + ${cartSummary.totalAmount}">$0.00</span>
            </div>

            <div class="d-flex justify-content-between mb-2">
                <span class="text-muted">Delivery Fee:</span>
                <span class="fw-bold text-success" id="deliveryFeeDisplay">+$0.00</span>
            </div>

            <div class="d-flex justify-content-between total-line">
                <span class="fw-bold">Final Total:</span>
                <span class="fw-bold text-primary" id="finalTotalDisplay"
                      th:text="'$' + ${cartSummary.totalAmount}">$0.00</span>
            </div>
        </div>

        <form th:action="@{/orders/checkout}" th:object="${orderRequest}" method="post">

            <div class="mb-4">
                <label class="form-label">Delivery Type</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0"><i class="bi bi-truck"></i></span>
                    <select th:field="*{deliveryType}" id="deliveryType" class="form-select shadow-sm" required>
                        <option value="" th:data-cost="0">-- Choose delivery method --</option>
                        <option th:each="type : ${deliveryTypes}"
                                th:value="${type}"
                                th:data-cost="${type.baseCost}"
                                th:text="${type.name() + ' (+$' + type.baseCost + ')'}"></option>
                    </select>
                </div>
            </div>

            <div class="mb-4" id="addressContainer">
                <label class="form-label">Delivery Address</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0"><i class="bi bi-geo-alt"></i></span>
                    <input type="text" th:field="*{deliveryAddress}" id="addressInput" class="form-control shadow-sm" placeholder="123 Library St, Booktown"/>
                </div>
                <div th:if="${#fields.hasErrors('deliveryAddress')}" th:errors="*{deliveryAddress}" class="text-danger small mt-1"></div>
            </div>

            <div class="mb-5">
                <label class="form-label">Order Comment <span class="text-muted">(Optional)</span></label>
                <textarea th:field="*{comment}" class="form-control shadow-sm" rows="2" placeholder="Notes for the courier..."></textarea>
            </div>

            <div class="d-grid gap-3">
                <button type="submit" class="btn btn-complete shadow-lg">
                    Place Order & Pay <i class="bi bi-arrow-right ms-2"></i>
                </button>
                <a th:href="@{/shopping-cart}" class="btn btn-link text-muted text-decoration-none text-center">
                    <i class="bi bi-arrow-left me-1"></i> Return to Cart
                </a>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/checkout.js}"></script>

</body>
</html>
