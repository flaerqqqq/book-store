<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | My Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #0d6efd, #6610f2);
        }
        body {
            background: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        /* Decorative background elements */
        .bg-circle {
            position: absolute;
            z-index: -1;
            border-radius: 50%;
            background: var(--primary-gradient);
            filter: blur(80px);
            opacity: 0.15;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
        }

        .form-control {
            border-radius: 0.75rem;
            padding: 0.75rem 1.25rem;
            border: 2px solid #f1f3f5;
            background-color: #fcfcfc;
        }

        .form-control:focus {
            border-color: #6610f2;
            box-shadow: 0 0 0 0.25rem rgba(102, 16, 242, 0.1);
        }

        .btn-login {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 0.8rem;
            font-weight: 700;
            border-radius: 50px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 16, 242, 0.3);
            color: white;
        }

        .brand-icon {
            font-size: 3rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

<div class="bg-circle" style="width: 400px; height: 400px; top: -100px; right: -100px;"></div>
<div class="bg-circle" style="width: 300px; height: 300px; bottom: -50px; left: -50px;"></div>

<div class="login-card text-center">
    <div class="mb-4">
        <i class="bi bi-book-half brand-icon"></i>
        <h2 class="fw-bold mt-2">Welcome Back</h2>
        <p class="text-muted small">Please enter your credentials to continue</p>
    </div>

    <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger border-0 rounded-4 small mb-4 py-2">
        <i class="bi bi-exclamation-circle-fill me-2"></i>
        Invalid email or password.
    </div>

    <form th:action="@{/login}" th:object="${login}" method="post" class="text-start">
        <div class="mb-3">
            <label class="form-label ps-2 small fw-bold text-muted text-uppercase">Email Address</label>
            <div class="input-group">
                <span class="input-group-text bg-light border-0"><i class="bi bi-envelope"></i></span>
                <input type="email" th:field="*{email}" class="form-control border-start-0 shadow-sm" placeholder="name@example.com" required>
            </div>
            <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1 ps-2">
                <i class="bi bi-x-circle me-1"></i> <span th:errors="*{email}"></span>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label ps-2 small fw-bold text-muted text-uppercase">Password</label>
            <div class="input-group">
                <span class="input-group-text bg-light border-0"><i class="bi bi-lock"></i></span>
                <input type="password" th:field="*{password}" class="form-control border-start-0 shadow-sm" placeholder="••••••••" required>
            </div>
            <div th:if="${#fields.hasErrors('password')}" class="text-danger small mt-1 ps-2">
                <i class="bi bi-x-circle me-1"></i> <span th:errors="*{password}"></span>
            </div>
        </div>

        <button type="submit" class="btn btn-login w-100 mb-3 shadow">
            Sign In <i class="bi bi-box-arrow-in-right ms-2"></i>
        </button>
    </form>

    <div class="text-center mt-4 pt-3 border-top">
        <p class="small text-muted mb-0">
            Don't have an account?
            <a th:href="@{/register}" class="text-primary fw-bold text-decoration-none">Sign Up</a>
        </p>
    </div>
</div>

</body>
</html>
