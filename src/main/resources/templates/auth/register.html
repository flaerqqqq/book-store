<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us | My Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #0d6efd, #6610f2);
        }
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            padding: 2rem 0;
        }

        .bg-circle {
            position: absolute;
            z-index: -1;
            border-radius: 50%;
            background: var(--primary-gradient);
            filter: blur(80px);
            opacity: 0.12;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            padding: 3rem;
            width: 100%;
            max-width: 500px;
        }

        .form-control {
            border-radius: 0.75rem;
            padding: 0.75rem 1.25rem;
            border: 2px solid #f1f3f5;
        }

        .form-control:focus {
            border-color: #6610f2;
            box-shadow: 0 0 0 0.25rem rgba(102, 16, 242, 0.1);
        }

        .btn-register {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 0.9rem;
            font-weight: 700;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 16, 242, 0.25);
            color: white;
        }

        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #f1f3f5;
            border-right: none;
            border-radius: 0.75rem 0 0 0.75rem;
            color: #6c757d;
        }

        .form-control {
            border-left: none;
        }
    </style>
</head>
<body>

<div class="bg-circle" style="width: 500px; height: 500px; top: -150px; left: -150px;"></div>
<div class="bg-circle" style="width: 400px; height: 400px; bottom: -100px; right: -100px;"></div>

<div class="register-card shadow">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-dark">Create Account</h2>
        <p class="text-muted">Join our community of book lovers today</p>
    </div>

    <form th:action="@{/register}" th:object="${client}" method="post">

        <div class="mb-3">
            <label class="form-label small fw-bold text-uppercase text-muted ps-1">Full Name</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" th:field="*{name}" class="form-control" placeholder="John Doe" required/>
            </div>
            <div th:if="${#fields.hasErrors('name')}" class="text-danger small mt-1 ps-1">
                <i class="bi bi-exclamation-circle me-1"></i> <span th:errors="*{name}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label small fw-bold text-uppercase text-muted ps-1">Email Address</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" th:field="*{email}" class="form-control" placeholder="john@example.com" required/>
            </div>
            <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1 ps-1">
                <i class="bi bi-exclamation-circle me-1"></i> <span th:errors="*{email}"></span>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label small fw-bold text-uppercase text-muted ps-1">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                <input type="password" th:field="*{password}" class="form-control" placeholder="••••••••" required/>
            </div>
            <div th:if="${#fields.hasErrors('password')}" class="text-danger small mt-1 ps-1">
                <i class="bi bi-exclamation-circle me-1"></i> <span th:errors="*{password}"></span>
            </div>
        </div>

        <button type="submit" class="btn btn-register w-100 shadow-sm">
            Get Started <i class="bi bi-arrow-right ms-2"></i>
        </button>
    </form>

    <div class="text-center mt-4 pt-3 border-top">
        <p class="small text-muted mb-0">
            Already have an account?
            <a th:href="@{/login}" class="text-primary fw-bold text-decoration-none">Sign In</a>
        </p>
    </div>
</div>

</body>
</html>
