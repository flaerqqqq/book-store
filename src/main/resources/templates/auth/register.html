<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us | My Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="register-body">

<div class="position-absolute top-0 start-0 w-100" style="z-index: 1050;">
    <div th:replace="~{fragments/navbar :: header}"></div>
</div>

<div class="bg-circle" style="width: 500px; height: 500px; top: -150px; left: -150px;"></div>
<div class="bg-circle" style="width: 400px; height: 400px; bottom: -100px; right: -100px;"></div>

<div class="register-card shadow">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-dark">Create Account</h2>
        <p class="text-muted">Join our community of book lovers today</p>
    </div>

    <form th:action="@{/register}" th:object="${client}" method="post">

        <div class="mb-3">
            <label class="form-label small fw-bold text-uppercase text-muted ps-1">Full Name</label>
            <div class="input-group">
                <span class="input-group-text bg-light border-0"><i class="bi bi-person"></i></span>
                <input type="text" th:field="*{name}" class="form-control shadow-sm" placeholder="John Doe" required/>
            </div>
            <div th:if="${#fields.hasErrors('name')}" class="text-danger small mt-1 ps-1">
                <i class="bi bi-exclamation-circle me-1"></i> <span th:errors="*{name}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label small fw-bold text-uppercase text-muted ps-1">Email Address</label>
            <div class="input-group">
                <span class="input-group-text bg-light border-0"><i class="bi bi-envelope"></i></span>
                <input type="email" th:field="*{email}" class="form-control shadow-sm" placeholder="john@example.com" required/>
            </div>
            <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1 ps-1">
                <i class="bi bi-exclamation-circle me-1"></i> <span th:errors="*{email}"></span>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label small fw-bold text-uppercase text-muted ps-1">Password</label>
            <div class="input-group">
                <span class="input-group-text bg-light border-0"><i class="bi bi-shield-lock"></i></span>
                <input type="password" th:field="*{password}" class="form-control shadow-sm" placeholder="••••••••" required/>
            </div>
            <div th:if="${#fields.hasErrors('password')}" class="text-danger small mt-1 ps-1">
                <i class="bi bi-exclamation-circle me-1"></i> <span th:errors="*{password}"></span>
            </div>
        </div>

        <button type="submit" class="btn btn-register w-100 shadow-sm">
            Get Started <i class="bi bi-arrow-right ms-2"></i>
        </button>
    </form>

    <div class="text-center mt-4 pt-3 border-top">
        <p class="small text-muted mb-0">
            Already have an account?
            <a th:href="@{/login}" class="text-primary fw-bold text-decoration-none">Sign In</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
